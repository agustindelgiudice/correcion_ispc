<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Estilos-->
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./header.css">


    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:ital@1&display=swap"
        rel="stylesheet">


    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Iconos Awesome-->

    <script src="https://kit.fontawesome.com/6f507653a2.js" crossorigin="anonymous"></script>


    <title>Proyecti ISPC</title>
</head>

<body>


    <!--Header-->

    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-xs col-sm-4 col-md-4 col-lg-4">
                    <a class="img-ispc" href="#"><img src="./assets/01-ISOLOGOTIPO-ISPC.png"
                            alt="logo_ISPC"></a>
                </div>

                <div class="col-xs col-sm-4 col-md-4 col-lg-4" id="iconos-header">

                    <i class="fa-brands fa-facebook" id="bg-facebook-header"></i>
                    <i class="fa-brands fa-instagram" id="bg-instagram"></i>
                    <i class="fa-brands fa-youtube" id="bg-youtube"></i>
                    <i class="fa-brands fa-linkedin" id="bg-linkedin"></i>
                </div>

            </div>

    </header>
<!--/header-->





<!--Formulario-->

    <section id="formulario">

        <div class="container">
            <img src="./assets/08-IMG-SOPORTE-FORM.png" id="img-support" alt="Logo Formulario">

            <div class="row">
                <div class="col text-uppercase text-center">
                    <small> ¿Cómo comunicarte
                        con el</small>
                    <h2 class="text-primary"> ISPC?</h2>


                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    ¡Es muy simple! Te dejamos las vías de comunicación de cada área, para que puedan evacuar tus dudas
                    lo antes posible. No dudes en escribirnos
                </div>
            </div>
            <div class="row">
                <div class="col col-md-10 offset-md-1 col-lg-8 offset-lg-2 pt-4 mb-3">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-12 col-md-6">
                                <input type="text" class="form-control" placeholder="Nombre">
                            </div>
                            <div class="form-group col-12 col-md-6">
                                <input type="text" class="form-control" placeholder="Apellido">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <textarea name="text" class="form-control form-control-lg"
                                    placeholder="¡déjanos un comentario!" cols="30" rows="10"></textarea>
                                <small class="form-text text-muted"></small>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <button type="button" class="btn btn-primary btn-block">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


<!--/Formulario-->

<!--Pie de página-->

    <footer id="footer" class="pb-4 pt-4 bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-sm col-lg text-center">
                    <a href="#">Preguntas Frecuentes</a>
                </div>
                <div class="col-sm col-lg  text-center">
                    <a href="#">Comunicate</a>
                </div>
                <div class="col-sm col-lg  text-center">
                    <a href="#">Conferencias</a>
                </div>
                <div class="col-sm col-lg  text-center">
                    <a href="#">Estudiantes</a>
                </div>
                <div class="col-sm col-lg  text-center">
                    <a href="#">Redes</a>
                </div>

            </div>
        </div>
    </footer>
<!--/Pie de página-->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
        
    </script>


    <script src="index.js"></script>
</body>

</html>
